<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>2026 Measles Tracker</title>
    <style>
        /* FORCE DARK MODE */
        html, body { 
            background-color: #050505 !important; 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            width: 100vw; 
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        }

        /* INFO BOX */
        #status {
            position: absolute; 
            bottom: 30px; 
            right: 30px;
            background: rgba(20, 20, 20, 0.9); 
            border: 1px solid #333;
            color: #eee;
            padding: 20px; 
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 100;
            min-width: 240px;
        }

        h2 { margin: 0 0 10px 0; font-size: 18px; color: #ff4444; letter-spacing: 1px; text-transform: uppercase; }
        .stat-line { font-size: 14px; color: #aaa; margin-bottom: 6px; }
        .highlight { color: #fff; font-weight: bold; font-size: 16px;}

        /* SVG MAP */
        svg { display: block; width: 100%; height: 100%; }

        .state { 
            stroke: #222; 
            stroke-width: 1; 
            cursor: pointer; 
            transition: fill 0.2s ease;
        }
        .state:hover { 
            stroke: #fff; 
            stroke-width: 2; 
            filter: brightness(1.3);
            z-index: 10;
        }

        .county { 
            stroke: rgba(0,0,0,0.3); 
            stroke-width: 0.5; 
            pointer-events: all; 
        }

        /* TOOLTIP */
        .tooltip {
            position: absolute; 
            background: rgba(10, 10, 10, 0.95); 
            color: #fff; 
            padding: 12px 16px; 
            border: 1px solid #444;
            border-radius: 6px; 
            pointer-events: none; 
            opacity: 0; 
            font-size: 13px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
            transform: translate(-50%, -100%); 
            margin-top: -15px;
            white-space: nowrap; 
            z-index: 1000;
            line-height: 1.5;
        }
        .sub-text { font-size: 11px; color: #888; }
    </style>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
</head>
<body>

<div id="status">
    <h2>2026 Measles Tracker</h2>
    <div class="stat-line" id="loading-msg">⏳ Filtering Data...</div>
    <div class="stat-line" id="data-stats"></div>
    <div style="margin-top:15px; font-size:11px; color:#555; border-top:1px solid #333; padding-top:10px;">
        Filter: 2026 Lab-Confirmed Only<br>
        Source: JHU CSSE
    </div>
</div>

<div class="tooltip"></div>

<script>
// --- CONFIGURATION ---
const JHU_URL = "https://raw.githubusercontent.com/CSSEGISandData/measles_data/main/measles_county_all_updates_detailed.csv";
const ATLAS_URL = "https://cdn.jsdelivr.net/npm/us-atlas@3/counties-10m.json";

(async function() {
    const width = window.innerWidth;
    const height = window.innerHeight;
    const svg = d3.select('body').append('svg').attr('viewBox', [0, 0, width, height]);
    const tooltip = d3.select(".tooltip");
    
    const projection = d3.geoAlbersUsa().fitWidth(width, {type: "Sphere"});
    const path = d3.geoPath().projection(projection);
    const zoom = d3.zoom().scaleExtent([1, 8]).on("zoom", e => g.attr("transform", e.transform));
    const g = svg.append("g");

    try {
        const [us, rawData] = await Promise.all([
            d3.json(ATLAS_URL),
            d3.csv(JHU_URL)
        ]);

        document.getElementById("loading-msg").innerHTML = "<span style='color:#4caf50'>● 2026 Filter Active</span>";

        // 1. DATA STRUCTURES
        const countyData = new Map();
        const stateData = new Map();
        const nameToFips = new Map();

        // 2. Build State Lookup Table
        const states = topojson.feature(us, us.objects.states).features;
        const counties = topojson.feature(us, us.objects.counties).features;
        
        states.forEach(s => {
            nameToFips.set(s.properties.name, s.id);
            stateData.set(s.id, { total: 0, unassigned: 0 });
        });

        // 3. INTELLIGENT DATA PARSING WITH 2026 FILTER
        let globalTotal = 0;

        rawData.forEach(d => {
            // FILTER 1: Strict Lab Confirmation
            if (d.outcome_type !== 'case_lab-confirmed') return;

            // FILTER 2: Year Must be 2026
            // We assume format is YYYY-MM-DD (standard for JHU)
            if (!d.date || !d.date.startsWith("2026")) return;

            const val = +d.value || 0;
            if (val === 0) return;

            let fips = (d.location_id || d.fips || "").toString();
            const rawName = d.location_name || ""; 

            let assignedStateFips = null;
            let isCountyMapable = false;

            // STRATEGY A: Use FIPS code if valid
            if (fips && fips !== "0" && fips.length >= 4) {
                fips = fips.padStart(5, "0"); 
                assignedStateFips = fips.substring(0, 2); 
                
                // Add to County Map
                countyData.set(fips, (countyData.get(fips) || 0) + val);
                isCountyMapable = true;
            } 
            // STRATEGY B: Parse Name if FIPS is 0
            else {
                const parts = rawName.split(",");
                const stateName = parts[parts.length - 1].trim(); 
                assignedStateFips = nameToFips.get(stateName);
            }

            // Add to State Aggregates
            if (assignedStateFips && stateData.has(assignedStateFips)) {
                const stats = stateData.get(assignedStateFips);
                stats.total += val;
                if (!isCountyMapable) stats.unassigned += val;
                globalTotal += val;
            }
        });

        document.getElementById("data-stats").innerHTML = `2026 Confirmed Cases: <span class="highlight">${globalTotal.toLocaleString()}</span>`;

        // 4. Color Scale
        const color = d3.scaleThreshold()
            .domain([1, 5, 10, 25, 50]) // Adjusted scale for smaller 2026 numbers
            .range(["#151515", "#4a0404", "#8a0808", "#c40c0c", "#ff1111", "#ff5555"]);

        // 5. DRAW MAP

        // Draw States
        g.selectAll(".state")
            .data(states)
            .join("path")
            .attr("class", "state")
            .attr("d", path)
            .attr("fill", d => {
                const stats = stateData.get(d.id);
                return (stats && stats.total > 0) ? color(stats.total) : "#151515";
            })
            .on("click", clicked)
            .on("mouseover", (event, d) => {
                const stats = stateData.get(d.id);
                const total = stats ? stats.total : 0;
                const unassigned = stats ? stats.unassigned : 0;
                const mapped = total - unassigned;
                
                showTooltip(event, d.properties.name, 
                    `<strong>2026 Cases: ${total}</strong><br>
                     <span class="sub-text">Mapped: ${mapped} | Unassigned: ${unassigned}</span>`
                );
            })
            .on("mouseout", hideTooltip);

        // Draw Boundaries
        g.append("path")
            .datum(topojson.mesh(us, us.objects.states, (a, b) => a !== b))
            .attr("fill", "none")
            .attr("stroke", "#333")
            .attr("stroke-width", 0.8)
            .attr("d", path)
            .style("pointer-events", "none");

        svg.call(zoom);

        // --- INTERACTION ---

        function clicked(event, d) {
            const [[x0, y0], [x1, y1]] = path.bounds(d);
            event.stopPropagation();
            
            const w = x1 - x0, h = y1 - y0;
            const k = Math.min(8, 0.9 / Math.max(w / width, h / height));
            const tx = width / 2 - (x0 + x1) / 2 * k;
            const ty = height / 2 - (y0 + y1) / 2 * k;

            svg.transition().duration(750).call(
                zoom.transform, 
                d3.zoomIdentity.translate(tx, ty).scale(k)
            );

            renderCounties(d);
        }

        function renderCounties(stateFeature) {
            g.selectAll(".county").remove();
            
            const stateFips = stateFeature.id;
            const stateCounties = counties.filter(c => c.id.startsWith(stateFips));

            g.append("g") 
                .selectAll("path")
                .data(stateCounties)
                .join("path")
                .attr("class", "county")
                .attr("d", path)
                .attr("fill", d => {
                    const val = countyData.get(d.id) || 0;
                    return val > 0 ? color(val) : "#151515";
                })
                .on("mouseover", (event, d) => {
                    const val = countyData.get(d.id) || 0;
                    showTooltip(event, d.properties.name, `2026 Cases: <strong>${val}</strong>`);
                })
                .on("mouseout", hideTooltip)
                .style("opacity", 0)
                .transition().duration(500)
                .style("opacity", 1);
        }

        function showTooltip(event, title, htmlContent) {
            tooltip.style("opacity", 1)
                .html(`<div style="font-size:14px; margin-bottom:4px; color:#ddd">${title}</div>${htmlContent}`)
                .style("left", event.pageX + "px")
                .style("top", event.pageY + "px");
        }

        function hideTooltip() {
            tooltip.style("opacity", 0);
        }

        svg.on("click", () => {
            svg.transition().duration(750).call(zoom.transform, d3.zoomIdentity);
            g.selectAll(".county").transition().style("opacity", 0).remove();
            g.selectAll(".state").transition().style("opacity", 1);
        });

    } catch (e) {
        console.error(e);
        document.getElementById("loading-msg").textContent = "❌ Error: " + e.message;
    }
})();
</script>
</body>
</html>
