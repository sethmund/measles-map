<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JHU Measles Map (Dark Mode)</title>
    <style>
        /* DARK THEME CSS */
        body { 
            background: #111; /* Deep Black Background */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
            color: #ddd;
        }
        
        #status {
            position: absolute; top: 20px; left: 20px;
            background: rgba(30, 30, 30, 0.9);
            padding: 15px 20px; border-radius: 8px;
            border: 1px solid #444;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            font-size: 14px; color: #eee;
            max-width: 300px; z-index: 100;
        }

        svg { width: 100vw; height: 100vh; display: block; }
        
        path { stroke: #222; stroke-width: 0.5; transition: fill 0.2s, stroke 0.2s; }
        
        /* State Styling */
        .state { cursor: pointer; }
        .state:hover { stroke: #fff; stroke-width: 1.5; }
        
        /* County Styling */
        .county { stroke: #111; stroke-width: 0.1; pointer-events: all; }
        
        /* Tooltip (Light on Dark) */
        .tooltip {
            position: absolute; background: rgba(255, 255, 255, 0.95); color: #000; 
            padding: 8px 12px; border-radius: 4px; pointer-events: none; 
            opacity: 0; font-size: 13px; box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            transform: translate(-50%, -100%); margin-top: -12px;
            white-space: nowrap; z-index: 1000;
            font-weight: bold;
        }

        h3 { margin: 0 0 5px 0; color: #ff5555; }
    </style>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
</head>
<body>

<div id="status">
    <h3>US Measles Tracker</h3>
    <div id="loading-msg">⏳ Connecting to JHU Data...</div>
    <div id="data-stats" style="font-size: 12px; color: #888; margin-top: 5px;"></div>
</div>
<div class="tooltip"></div>

<script>
// --- CONFIGURATION ---
const JHU_URL = "https://raw.githubusercontent.com/CSSEGISandData/measles_data/main/measles_county_all_updates.csv";
const ATLAS_URL = "https://cdn.jsdelivr.net/npm/us-atlas@3/counties-10m.json";

(async function() {
    const width = window.innerWidth;
    const height = window.innerHeight;
    const svg = d3.select('body').append('svg').attr('viewBox', [0, 0, width, height]);
    const tooltip = d3.select(".tooltip");
    
    // Projection
    const projection = d3.geoAlbersUsa().fitWidth(width, {type: "Sphere"});
    const path = d3.geoPath().projection(projection);
    const zoom = d3.zoom().scaleExtent([1, 8]).on("zoom", e => g.attr("transform", e.transform));
    const g = svg.append("g");

    try {
        // 1. Load Data
        const [us, rawData] = await Promise.all([
            d3.json(ATLAS_URL),
            d3.csv(JHU_URL)
        ]);

        document.getElementById("loading-msg").textContent = "✅ Data Loaded";

        // 2. Process Data (County Level)
        const countyData = new Map();
        
        rawData.forEach(d => {
            const val = +d.value || +d.cases || 0;
            // Pad FIPS to 5 digits (e.g., 6037 -> 06037)
            const fips = (d.location_id || d.fips || "").toString().padStart(5, "0");
            
            // If multiple entries exist for a county, sum them
            if (countyData.has(fips)) {
                countyData.set(fips, countyData.get(fips) + val);
            } else {
                countyData.set(fips, val);
            }
        });

        // Update Stats Panel
        const totalCases = d3.sum(Array.from(countyData.values()));
        document.getElementById("data-stats").innerText = `Total Cases: ${totalCases}`;

        // 3. Aggregate Data (State Level)
        const states = topojson.feature(us, us.objects.states).features;
        const counties = topojson.feature(us, us.objects.counties).features;

        states.forEach(state => {
            // Find all counties belonging to this state (matching FIPS prefix)
            // State FIPS is 2 digits (e.g. "06"). County FIPS starts with "06..."
            const stateCounties = counties.filter(c => c.id.startsWith(state.id));
            
            // Sum cases from those counties
            const stateTotal = d3.sum(stateCounties, c => countyData.get(c.id) || 0);
            state.properties.cases = stateTotal;
        });

        // 4. Color Scale (Neon Red for Dark Mode)
        const color = d3.scaleThreshold()
            .domain([1, 10, 50, 100, 500])
            .range(["#333", "#5c0000", "#990000", "#d40000", "#ff0000", "#ff5555"]);
            // #333 is "No Cases" (Dark Gray)

        // 5. Draw Map
        
        // Draw States (Choropleth)
        g.selectAll(".state")
            .data(states)
            .join("path")
            .attr("class", "state")
            .attr("d", path)
            .attr("fill", d => {
                const val = d.properties.cases;
                return val > 0 ? color(val) : "#222"; // Very dark gray if 0 cases
            })
            .on("click", clicked)
            .on("mouseover", (event, d) => showTooltip(event, d.properties.name, d.properties.cases))
            .on("mouseout", hideTooltip);

        // Draw State Boundaries
        g.append("path")
            .datum(topojson.mesh(us, us.objects.states, (a, b) => a !== b))
            .attr("fill", "none")
            .attr("stroke", "#444")
            .attr("stroke-width", 1)
            .attr("d", path)
            .style("pointer-events", "none");

        svg.call(zoom);

        // --- INTERACTION LOGIC ---

        function clicked(event, d) {
            const [[x0, y0], [x1, y1]] = path.bounds(d);
            event.stopPropagation();
            
            // Calculate Zoom
            const w = x1 - x0, h = y1 - y0;
            const k = Math.min(8, 0.9 / Math.max(w / width, h / height));
            const tx = width / 2 - (x0 + x1) / 2 * k;
            const ty = height / 2 - (y0 + y1) / 2 * k;

            svg.transition().duration(750).call(
                zoom.transform, 
                d3.zoomIdentity.translate(tx, ty).scale(k)
            );

            renderCounties(d);
        }

        function renderCounties(stateFeature) {
            g.selectAll(".county").remove();
            
            const stateFips = stateFeature.id;
            const stateCounties = counties.filter(c => c.id.startsWith(stateFips));

            // Fade out the parent state to reveal counties
            // We use 'insert' to place counties *above* the state fill but *below* borders if needed
            g.append("g") 
                .selectAll("path")
                .data(stateCounties)
                .join("path")
                .attr("class", "county")
                .attr("d", path)
                .attr("fill", d => {
                    const val = countyData.get(d.id) || 0;
                    return val > 0 ? color(val) : "#1a1a1a"; // Slightly lighter than background
                })
                .on("mouseover", (event, d) => showTooltip(event, d.properties.name, countyData.get(d.id)))
                .on("mouseout", hideTooltip)
                .style("opacity", 0)
                .transition().duration(500)
                .style("opacity", 1);
        }

        function showTooltip(event, name, val) {
            val = val || 0;
            tooltip.style("opacity", 1)
                .html(`<strong>${name}</strong><br>Cases: ${val}`)
                .style("left", event.pageX + "px")
                .style("top", event.pageY + "px");
        }

        function hideTooltip() {
            tooltip.style("opacity", 0);
        }

        svg.on("click", () => {
            // Reset Zoom
            svg.transition().duration(750).call(zoom.transform, d3.zoomIdentity);
            
            // Remove Counties & Restore State Opacity
            g.selectAll(".county").transition().style("opacity", 0).remove();
            g.selectAll(".state").transition().style("opacity", 1);
        });

    } catch (e) {
        console.error(e);
        document.getElementById("loading-msg").textContent = "❌ Error: " + e.message;
    }
})();
</script>
</body>
</html>
